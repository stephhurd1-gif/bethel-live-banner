<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live Banner</title>
  <style>
    html, body { margin:0; padding:0; background:transparent; }
    .bar {
      display:none;
      width:100%;
      box-sizing:border-box;
      padding:12px 14px;
      font-family: Arial, sans-serif;
      font-weight:700;
      text-align:center;
      letter-spacing:.2px;
      color:#fff;
      background:#E41C23;
    }
    .bar a { color:#fff; text-decoration:none; }
  </style>
</head>
<body>
  <div id="bar" class="bar">
    <a id="link" href="https://www.youtube.com/channel/UCvFyu7ybvACGGblAZxuE93g/live" target="_blank" rel="noopener">
      ðŸ”´ Watch Live Now
    </a>
  </div>

  <script>
    (function () {
      const API_KEY = "AIzaSyAydGEq9gQCC8QEKRS7gUK6QODYPaMveI4";
      const CHANNEL_ID = "UCvFyu7ybvACGGblAZxuE93g";

      const bar = document.getElementById("bar");
      const link = document.getElementById("link");

      function show(videoId) {
        link.href = "https://www.youtube.com/watch?v=" + videoId;
        bar.style.display = "block";
      }
      function hide() {
        bar.style.display = "none";
      }

      async function checkLive() {
        try {
          const url =
            "https://www.googleapis.com/youtube/v3/search" +
            "?part=snippet" +
            "&channelId=" + encodeURIComponent(CHANNEL_ID) +
            "&eventType=live" +
            "&type=video" +
            "&maxResults=1" +
            "&key=" + encodeURIComponent(API_KEY);

          const res = await fetch(url, { cache: "no-store" });
          if (!res.ok) throw new Error("YT API " + res.status);
          const data = await res.json();

          const item = data.items && data.items[0];
          if (item && item.id && item.id.videoId) {
            show(item.id.videoId);
          } else {
            hide();
          }
        } catch (e) {
          hide(); // fail closed
        }
      }

      checkLive();
      setInterval(checkLive, 60000);
    })();
  </script>
</body>
</html>
